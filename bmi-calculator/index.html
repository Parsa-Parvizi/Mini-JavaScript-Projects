<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
        <div class="input-group">
            <label for="height">Your Height (cm):</label>
            <input type="number" class="input" id="height" value="180" placeholder="Enter your height in cm">
        </div>
        <div class="input-group">
            <label for="weight">Your Weight (kg):</label>
            <input type="number" class="input" id="weight" value="80" placeholder="Enter your weight in kg">
        </div>
        <button class="btn" id="btn">Compute BMI</button>
        <input disabled type="text" class="input" id="bmi-result" placeholder="Your BMI will appear here">

        <div class="weight-condition">
            <h4>Weight Condition: <span id="weight-condition"></span></h4>
        </div>

        <div class="history-container">
            <h3 class="history-title">History</h3>
            <ul id="history-list"></ul>
        </div>

        <canvas id="bmi-chart" width="400" height="200"></canvas>
    </div>
    <script src="index.js"></script>
</body>

</html>
